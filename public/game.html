<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        width: 900px;
        height: 300px;
        background-color: teal;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #stopwatch {
        font-family: "Fredoka One", cursive;
        font-size: 1.6rem;
        color: #fff;
        margin-top: 80px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease-in-out;
      }      
      #box {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: 110px;
        height: 100vh; /* fill full viewport height */
        width: 100vw;
      }
      .inputs {
        position: absolute;
        bottom: 130px;
        width: 100%;
        text-align: center;
      }

      input[type="text"] {
        font-family: "Fredoka One", cursive;
        padding: 12px 20px;
        font-size: 18px;
        border: 2px solid #6ad1e3;
        border-radius: 25px;
        outline: none;
        width: 220px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(106, 209, 227, 0.4);
      }

      input[type="text"]:focus {
        border-color: #53b7cc;
        box-shadow: 0 0 8px 2px #53b7cc;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 5px;
        cursor: pointer;
        font-family: "Fredoka One", cursive;
        background: #6ad1e3; /* cute aquamarine-ish blue */
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        color: white;
        font-size: 18px;
        box-shadow: 0 6px 10px rgba(106, 209, 227, 0.5);
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }
      .button:hover {
        background: #53b7cc; /* slightly darker shade for hover */
        box-shadow: 0 8px 14px rgba(83, 183, 204, 0.7);
      }
      body {
        background-color: aquamarine;
      }
      #word {
        color: aqua;
        font-family: "Fredoka One", cursive;
        color: white;
        font-weight: normal;
        font-size: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* Hamburger button */
      #hamburger {
        position: fixed;
        top: 50px;
        left: 60px;
        font-size: 28px;
        cursor: pointer;
        user-select: none;
        background-color: #6ad1e3;
        border-radius: 8px;
        padding: 6px 12px;
        color: white;
        box-shadow: 0 6px 12px rgba(106, 209, 227, 0.5);
        transition: background-color 0.3s ease;
        z-index: 1001;
        border: none;
      }
      #hamburger:hover,
      #hamburger:focus {
        background-color: #53b7cc;
        outline: none;
      }

      /* Dropdown menu container */
      #dropdown-menu {
        position: fixed;
        top: 120px;
        left: 60px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        width: 180px;
        display: none;
        flex-direction: column;
        z-index: 1000;
        padding: 10px 0;
        font-size: 16px;
      }

      #dropdown-menu.show {
        display: flex;
      }

      /* Dropdown menu items */
      #dropdown-menu button {
        background: none;
        border: none;
        text-align: left;
        padding: 12px 20px;
        cursor: pointer;
        width: 100%;
        font-family: "Fredoka One", cursive;
        color: #333;
        transition: background-color 0.25s ease;
      }

      #dropdown-menu button:hover,
      #dropdown-menu button:focus {
        background-color: #6ad1e3;
        color: white;
        outline: none;
      }
      .swal2-popup {
        font-family: "Fredoka One", cursive;
        position: absolute;
        bottom: 340px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Hamburger icon -->
    <button
      id="hamburger"
      aria-label="Menu"
      aria-expanded="false"
      aria-controls="dropdown-menu"
    >
      ☰
    </button>

    <!-- Dropdown menu -->
    <div id="dropdown-menu" role="menu" aria-labelledby="hamburger">
      <button role="menuitem" data-difficulty="Algebra">Algebra</button>
      <button role="menuitem" data-difficulty="Calculus">Calculus</button>
      <button role="menuitem" data-difficulty="Arithmetic">Arithmetic</button>
    </div>

    <div id="box">
      <div id="container">
        <h1 id="word">Click Start to Continue (NO DIVISION)</h1>
      </div>
    </div>
    <div class="inputs">
      <input type="text" id="range" placeholder="Difficulty/Max Number: " />
      <input type="text" required placeholder="Your Answer:" id="answer" />
      <button class="button start">Start</button>
      <button class="button check">Check Answer</button>
      <button class="button next">Next</button>
      <h3 id = "stopwatch">Timer:</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
    <script>
      const hamburger = document.getElementById("hamburger");
      const dropdownMenu = document.getElementById("dropdown-menu");
      const rangeInput = document.getElementById("range");

      let correctAnswer = null;
      let currentMode = "Arithmetic"; // Default mode

      // Toggle dropdown
      hamburger.addEventListener("click", () => {
        const isShown = dropdownMenu.classList.toggle("show");
        hamburger.setAttribute("aria-expanded", isShown);
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!hamburger.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.remove("show");
          hamburger.setAttribute("aria-expanded", "false");
        }
      });

      // Handle dropdown selection
      dropdownMenu.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const difficulty = btn.getAttribute("data-difficulty");
          currentMode = difficulty;
          dropdownMenu.classList.remove("show");
          hamburger.setAttribute("aria-expanded", "false");
        });
      });

      function getRandomNumber() {
        const max = parseInt(rangeInput.value, 10) || 20;
        let random = Math.floor(Math.random() * max);
        let random2 = Math.floor(Math.random() * max);
        return [random, random2];
      }
      function toFractionString(value) {
        const frac = math.fraction(value);
        return frac.d === 1 ? `${frac.n}` : `${frac.n}/${frac.d}`;
      }
      function generateArithmetic() {
        const [num1, num2] = getRandomNumber();
        const symbols = ["*", "-", "+"];
        let operator = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById(
          "word"
        ).innerHTML = `${num1} ${operator} ${num2}`;
        correctAnswer = eval(`${num1}${operator}${num2}`);
      }

      function generateAlgebra() {
        const max = parseInt(rangeInput.value, 10) || 20;
        let [a, x] = getRandomNumber();
        if (a === 0) {
          a = getRandomNumber();
        }
        const b = Math.floor(Math.random() * max);
        const equations = [
          () => {
            let c = a * x + b;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = a * x + b;
            }
            return `${a}x + ${b} = ${toFractionString(c)}`;
          },
          () => {
            let c = a - b * x;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = a - b * x;
            }
            return `${a} - ${b}x = ${toFractionString(c)}`;
          },
          () => {
            let c = (a - b) / x;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = a - b;
            }
            return `${toFractionString(c)}x = ${a} - ${b}`;
          },
          () => {
            let c = a * x + b * x;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = a * x + b * x;
            }
            return `${a}x + ${b}x = ${toFractionString(c)}`;
          },
          () => {
            let c = (a + b * x) / x;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = (a + b * x) / x;
            }
            return `${a} + ${b}x = ${toFractionString(c)}x`;
          },
          () => {
            let c = (a + b) / x;
            while (!isFinite(c) || c === 0) {
              [a] = getRandomNumber();
              [b] = getRandomNumber();
              c = (a + b) / x;
            }
            return `${a} + ${b} = ${toFractionString(c)}x`;
          },
        ];
        const randomIndex2 = Math.floor(Math.random() * equations.length);
        const equation = equations[randomIndex2]();
        document.getElementById("word").innerText = equation;
        correctAnswer = x;
      }

      document.querySelector(".start").addEventListener("click", function () {
        this.style.display = "none";
        if (currentMode === "Algebra") {
          generateAlgebra();
        } else {
          generateArithmetic();
        }
      });

      document.querySelector(".next").addEventListener("click", function () {
        if (currentMode === "Algebra") {
          generateAlgebra();
        } else {
          generateArithmetic();
        }
      });

      document.querySelector(".check").addEventListener("click", function () {
        const input = Number(document.getElementById("answer").value);
        if (correctAnswer === null) return;

        if (input === correctAnswer) {
          document.getElementById("word").innerHTML = "CONGRATS!!!";
          Swal.fire({
            title: "Good Job!",
            text:
              `Correct! The answer was ${correctAnswer}` +
              ", and you entered " +
              input +
              ", too!",
            icon: "success",
          });
        } else {
          document.getElementById("word").innerHTML =
            "You'll Get It Next Time!";
          Swal.fire({
            title: "Uh Oh!",
            text: `Wrong! The answer was ${correctAnswer}, while you entered ${input}`,
            icon: "error",
          });
        }
      });

      // Enter key = check answer
      document
        .getElementById("answer")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.querySelector(".check").click();
          }
        });

      // Right arrow = next
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight") {
          event.preventDefault();
          document.querySelector(".next").click();
        }
      });
      let time = 0;
let timerId;
const stopwatch = document.getElementById("stopwatch");

document.querySelector(".start").addEventListener("click", function () {
  time = 0;
  clearInterval(timerId); // ← stop previous timer
  timerId = setInterval(() => {
    time+=0.1;
    stopwatch.textContent = "Time: " + time.toFixed(1);
  }, 100);
});

document.querySelector(".next").addEventListener("click", function () {
  time = 0;
  clearInterval(timerId); // ← stop previous timer
  timerId = setInterval(() => {
    time+=0.1;
    stopwatch.textContent ="Time: " + time.toFixed(1);
  }, 100);
});

document.querySelector(".check").addEventListener("click", function () {
  clearInterval(timerId); // ← this will now work correctly
  stopwatch.textContent ="Final Time: " + time.toFixed(1);
});

    </script>
  </body>
</html>
