<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Math_programming_calc_figure_2_half_column_mobile.jpg"
    />
    <title>Calculator</title>
    <style>
      #body {
        background-color: gray;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #space {
        background-color: white;
        width: 1000px;
        height: 150px;
        border-radius: 15px;
        z-index: 2;
        display: flex;
        justify-content: flex-end;
        overflow-x: scroll; /* Enables horizontal scrolling */
        white-space: nowrap; /* Keeps children in one line */
      }

      /* New wrapper for buttons + clear */
      .buttons-wrapper {
        position: relative; /* to position clear btn absolutely inside */
        display: flex;
        align-items: flex-start; /* align to top */
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 320px;
        padding: 10px;
        justify-items: center;
        cursor: pointer;
      }

      .button {
        margin-top: 20px;
        background-color: beige;
        width: 100%;
        height: 90px;
        border-radius: 15px;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
      }

      #number {
        font-size: 100px;
        margin: 10px;
        display: inline-block; /* ← add this */
        min-width: max-content;
        flex-shrink: 0;
      }

      /* Style for the clear button */
      .clear {
        position: absolute;
        left: -90px; /* adjust this as needed */
        top: 0;
        margin-top: 30px;
        width: 75px;
        height: 90px;
        border-radius: 15px;
        background-color: beige;
        text-align: center;
        line-height: 90px;
        font-size: 24px;
        cursor: pointer;
      }
      #space {
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #888 #eee;

        /* Webkit */
      }
      #space::-webkit-scrollbar {
        height: 12px;
        background: #eee;
      }
      #space::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 6px;
        border: 3px solid #eee;
      }
      /* Phones */

      @media (max-width: 610px) {
        #space {
          height: 100px;
          width: 450px;
        }
        #number {
          font-size: 75px;
        }
      }

      /* Tablets */
      @media (min-width: 611px) and (max-width: 800px) {
        #space {
          height: 100px;
          width: 600px;
        }
        #number {
          font-size: 75px;
        }
      }

      /* Desktops */
      @media (min-width: 801px) and (max-width: 1025px) {
        #space {
          height: 100px;
          width: 790px;
        }
        #number {
          font-size: 75px;
        }
      }
      @media (min-width: 1026px) and (max-width: 1300px) {
        #space {
          height: 100px;
          width: 1000px;
        }
        #number {
          font-size: 75px;
        }
      }
      @media (min-width: 1301px) and (max-width: 1700px) {
        #space {
          height: 100px;
          width: 1290px;
        }
        #number {
          font-size: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div id="body">
      <div id="space"><h1 id="number"></h1></div>

      <div class="buttons-wrapper">
        <div class="clear" onclick="clearDisplay()">Clr</div>

        <div class="button-container">
          <div class="button" onclick="updateDisplay('1')">1</div>
          <div class="button" onclick="updateDisplay('2')">2</div>
          <div class="button" onclick="updateDisplay('3')">3</div>
          <div class="button" onclick="updateDisplay('4')">4</div>
          <div class="button" onclick="updateDisplay('5')">5</div>
          <div class="button" onclick="updateDisplay('6')">6</div>
          <div class="button" onclick="updateDisplay('7')">7</div>
          <div class="button" onclick="updateDisplay('8')">8</div>
          <div class="button" onclick="updateDisplay('9')">9</div>
          <div class="button" onclick="updateDisplay('0')">0</div>
          <div class="button add" onclick="updateDisplay('+')">+</div>
          <div class="button subtract" onclick="updateDisplay('-')">-</div>
          <div class="button equal">=</div>
          <div class="button graph" onclick="graph()">GCalc</div>
          <div class="button multiply" onclick="updateDisplay('×')">×</div>
          <div class="button divide" onclick="updateDisplay('÷')">÷</div>
          <div class="button power" onclick="power()">^</div>
          <div class="button rem" onclick="updateDisplay('%')">REM</div>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
